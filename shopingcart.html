<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible " content="ie=edge ">
    <title>我的购物车</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <!--导航-->
    <nav class="navbar navbar-light bg-faded container header">
        <div class="col-xs-1 icon-logo-box">
            <a href="#"><img class="icon" src="images/go-back.png"></a>
        </div>
        <div class="col-xs-10 header-title">
            奖品详情
        </div>
        <div class="col-xs-1 icon-logo-box">
        </div>
    </nav>
    <!--商品列表-->
    <div class="container-fluid">
        <div class="row list-list">
            <div class="col-xs-1 list-checkbox">
                <input type="checkbox" class="" checked/>
            </div>
            <div class="col-xs-3 list-goods">
                <img src="images/img-iphone2.png" class="img-responsive" />
            </div>
            <div class="col-xs-7 list-infobox pull-right">
                <div class="list-title col-xs-12">(第100期)iPhone6 Plus 5.5英寸128G</div>
                <div class="list-tips col-xs-12">积分<span class="ft-blue">5480人次</span></div>
                <div class="input-group col-xs-6 list-btn-group">
                    <span class="input-group-btn">
                            <button type="button" class="btn btn-secondary list-btn">
                                <strong>-</strong>
                            </button>
                        </span>
                    <input type="tel" class="form-control" />
                    <span class="input-group-btn">
                            <button type="button" class="btn btn-secondary list-btn">
                                <strong>+</strong>
                            </button>
                        </span>
                </div>
            </div>
        </div>
    </div>
    <!--底栏-->
    <div class="container navbar-fixed-bottom">
        <div class="row shop-bar">
            <div class="col-xs-6">
                总计<span>1000</span> 积分余额<span>2000</span>
            </div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-secondary btn-block">立即兑换</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-secondary btn-block">删除</button>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
