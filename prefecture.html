<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible " content="ie=edge ">
    <title>十元专区</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <!--导航-->
    <nav class="navbar navbar-light bg-faded container header">
        <div class="col-xs-1 icon-logo-box">
            <a href="#"><img class="icon" src="images/go-back.png"></a>
        </div>
        <div class="col-xs-10 header-title">
            十元专区
        </div>
        <div class="col-xs-1 icon-logo-box">
        </div>
    </nav>
    <!--内容-->
    <div class="container">
        <div class="row goods-list">
            <div class="col-xs-3"><img class="img-responsive" src="images/img-iphone2.png"></div>
            <div class="col-xs-6">
                <p class="list-title">(第1000期)iPhone6 Plus 5.5寸 128G 123 4 56</p>
                <progress class="progress progress-warning" value="75" max="100"></progress>
                <span class="pull-left">总需7600</span>
                <span class="pull-right">剩余<span class="ft-blue">5480</span></span>
            </div>
            <div class="col-xs-3 list-btn-box">
                <button type="button" class="btn btn-secondary btn-block">加入清单</button>
            </div>
        </div>
        <div class="row goods-list">
            <div class="col-xs-3"><img class="img-responsive" src="images/img-iphone2.png"></div>
            <div class="col-xs-6">
                <p class="list-title">(第1000期)iPhone6 Plus 5.5寸 128G 123 4 56</p>
                <progress class="progress progress-warning" value="20" max="100"></progress>
                <span class="pull-left">总需7600</span>
                <span class="pull-right">剩余<span class="ft-blue">5480</span></span>
            </div>
            <div class="col-xs-3 list-btn-box">
                <button type="button" class="btn btn-secondary btn-block">加入清单</button>
            </div>
        </div>
    </div>
     <!--底部-->
    <ul class="nav-bar">
        <li class="col-20pct active">
            <div class="tab-bar-icon">
                <img src="images/tab-bar1-active.png" class="tab-icon">
            </div>
            <span class="ft-red">抢购</span>
        </li>
        <li class="col-20pct">
            <div class="tab-bar-icon">
                <img src="images/tab-bar2-default.png"  class="tab-icon">
            </div>
            <span>分类</span>
        </li>
        <li class="col-20pct">
            <div class="tab-bar-icon">
                <img src="images/tab-bar3-default.png"  class="tab-icon">
            </div>
            <span>晒单</span>
        </li>
        <li class="col-20pct">
            <div class="tab-bar-icon">
                <img src="images/tab-bar4-default.png"  class="tab-icon">
            </div>
            <span>清单</span>
        </li>
        <li class="col-20pct">
            <div class="tab-bar-icon">
                <img src="images/tab-bar5-default.png"  class="tab-icon">
            </div>
            <span>我的</span>
        </li>
    </ul>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="js/jquery-2.1.4.min.js "></script>
    <script src="js/bootstrap.js "></script>
</body>

</html>
