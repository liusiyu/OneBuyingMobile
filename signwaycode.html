<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible " content="ie=edge ">
    <title>兑换积分</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/ionic.css" rel="stylesheet">
    <script src="js/ionic.bundle.js"></script>
    <!-- 在使用 Cordova/PhoneGap 创建的 APP 中包含的文件，由 Cordova/PhoneGap 提供，(开发过程中显示 404) -->
    <script src="cordova.js"></script>
</head>

<body>
    <!--导航-->
    <nav class="navbar navbar-light bg-faded container header">
        <div class="col-xs-1 icon-logo-box">
            <a href="#"><img class="icon" src="images/go-back.png"></a>
        </div>
        <div class="col-xs-10 header-title">
            快速注册
        </div>
        <div class="col-xs-1 icon-logo-box">
        </div>
    </nav>
    <!--选择注册方式-->
    <div class="row">
        <p class="sign-welcome">
            欢迎注册一元抢购
        </p>
    </div>
    <div class="row sign-wrap">
        <a class="row sign-box">
            <div class="col col-15">
                <img src="images/icon-phone.png" class="sign-phone">
            </div>
            <div class="col col-75">
                <p class="sign-title">手机号注册</p>
                <p class="sign-tips">免费验证短信，快速注册</p>
            </div>
            <div class="col col-10 col-center">
                <img src="images/icon-right-gray.png" class="sign-angel">
            </div>
        </a>
    </div>
    <div class="row sign-wrap">
        <a class="row sign-box">
            <div class="col col-15">
                <img src="images/icon-mail.png" class="sign-phone">
            </div>
            <div class="col col-75">
                <p class="sign-title">邮箱注册</p>
                <p class="sign-tips">使用您常用的邮箱注册</p>
            </div>
            <div class="col col-10 col-center">
                <img src="images/icon-right-gray.png" class="sign-angel">
            </div>
        </a>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
