<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible " content="ie=edge ">
    <title>登录</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">    
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/ionic.bundle.js"></script>
</head>

<body>
    <!--导航-->
    <nav class="navbar navbar-light bg-faded container header">
        <div class="col-xs-1 icon-logo-box">
            <a href="#"><img class="icon" src="images/go-back.png"></a>
        </div>
        <div class="col-xs-10 header-title">
            登录
        </div>
        <div class="col-xs-1 icon-logo-box">
        </div>
    </nav>
    <!--获取验证码-->
    <form>
        <div class="row">
            <div class="col ">
                <div class="list login-list">
                    <label class="item item-input">
                        <img src="images/login-user.png" class="login-user">
                        <input type="text" placeholder="手机号/邮箱账号">
                    </label>
                    <label class="item item-input">
                        <img src="images/login-passwd.png" class="login-passwd">
                        <input type="password" placeholder="账号密码">
                    </label>
                </div>
            </div>
        </div>
        <div class="row responsive-sm login-btn-box">
            <div class="col">
                <button class="button button-block login-btn">登录</button>
            </div>
            <div class="col">
                <button class="button button-block login-sign-btn">通过手机号注册</button>
            </div>
            <div><a href="#">忘记密码？</a></div>
        </div>
        <div class="row row-bottom responsive-sm login-bottom-bar">
            <div class="col col-top login-col">
                <p class="login-divider"><span>从以下方式登陆</span></p>
            </div>
            <div class="row login-bottom">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col">
                    <a href="#"><img src="images/login-wechat.png" class="login-tencent"></a>
                </div>
                <div class="col"></div>
                <div class="col">
                    <a href="#"><img src="images/login-qq.png" class="login-tencent"></a>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </form>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
