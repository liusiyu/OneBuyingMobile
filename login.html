<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible " content="ie=edge ">
    <title>兑换积分</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/ionic.css" rel="stylesheet">
    <script src="js/ionic.bundle.js"></script>
</head>

<body>
    <!--导航-->
    <nav class="navbar navbar-light bg-faded container header">
        <div class="col-xs-1 icon-logo-box">
            <a href="#"><img class="icon" src="images/go-back.png"></a>
        </div>
        <div class="col-xs-10 header-title">
            快速注册
        </div>
        <div class="col-xs-1 icon-logo-box">
        </div>
    </nav>
    <!--获取验证码-->
    <form>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search">
            </label>
        </div>
        <div class="list">
            <label class="item item-input">
                <img src="#" class="login-user">
                <input type="text">
            </label>
            <label class="item item-input">
                <img src="#" class="login-passwd">
                <input type="password">
            </label>
        </div>
        <div class="row responsive-sm">
            <div class="col">
                <button class="button button-block login-btn">登陆</button>
            </div>
            <div class="col">
                <button class="button button-block">通过手机号注册</button>
            </div>
        </div>
        <div class="row row-bottom responsive-sm">
            <div class="col col-top">
                <p class="login-divider">从以下方式登陆</p>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"><a href="#"><img src="images/login-wechat.png" class="login-tencent"></a></div>
                <div class="col"></div>
                <div class="col"><a href="#"><img src="images/login-qq.png" class="login-tencent"></a></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </form>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
