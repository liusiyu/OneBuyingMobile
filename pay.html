<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="x-ua-compatible " content="ie=edge ">
		<title>支付订单</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
	</head>

	<body>
		<!-- 内容 -->
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					奖品合计<span>10金币<i class="fa fa-angle-down"></i></span>
				</div>	
			</div>
			<div class="row">
				<div class="col-xs-12">
					红包抵扣<span>无可用</span>
				</div>	
			</div>
			<div class="row">
				<div class="col-xs-12">
					余额支付<span>(余额:<span>0</span>金币)</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					其他支付方式<span>10金币</span><i class="fa fa-angle-down"></i>
					<div class="radio">
						<label>
							<input type="radio" value="option1">支付宝
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="option2">微信支付
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="option3">银联
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button type="button" class="btn btn-secondary btn-block">确认充值</button>
				</div>
			</div>
		</div>

		<!-- jQuery first, then Bootstrap JS. -->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>

</html>
