<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible " content="ie=edge">
    <title>我的换购</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap3.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <!--导航-->
    <nav class="navbar container header">
        <div class="col-xs-1 icon-logo-box">
            <a href="#"><img class="icon" src="images/go-back.png"></a>
        </div>
        <div class="col-xs-10 header-title">
            我的换购
        </div>
        <div class="col-xs-1 icon-logo-box">
            <img src="images/icon-share.png" class="icon-share2" />
        </div>
    </nav>
    <!--banner-->
    <div class="container">
        <div class="row">
            <img src="images/img-banner.png" class="img-responsive">
        </div>
        <div class="row ">
            <div class="col-xs-12 exchange-list">我的积分2000</div>
        </div>
    </div>
    <!--内容-->
    <div class="container">
        <div class="row idx-box">
            <div class="col-xs-6">
                <div class="card">
                    <img class="card-img-top img-responsive" src="images/img-iphone.png" />
                    <div class="card-block">
                        <progress class="progress" value="10" max="100"></progress>
                        <div class="row">
                            <div class="col-xs-6">金币 <span class="ft-red">600</span></div>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-sm btn-add pull-right">立即换购</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="card">
                    <img class="card-img-top img-responsive" src="images/img-iphone.png" class="img-responsive" />
                    <div class="card-block">
                        <progress class="progress" value="10" max="100"></progress>
                        <div class="row">
                            <div class="col-xs-6">金币 <span class="ft-red">600</span></div>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-sm btn-add pull-right">立即换购</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul class="nav-bar">
        <li class="col-20pct active">
            <div class="tab-bar-icon">
                <img src="images/tab-bar1-active.png" class="tab-icon">
            </div>
            <span class="ft-red">抢购</span>
        </li>
        <li class="col-20pct">
            <div class="tab-bar-icon">
                <img src="images/tab-bar2-default.png" class="tab-icon">
            </div>
            <span>分类</span>
        </li>
        <li class="col-20pct">
            <div class="tab-bar-icon">
                <img src="images/tab-bar3-default.png" class="tab-icon">
            </div>
            <span>晒单</span>
        </li>
        <li class="col-20pct">
            <div class="tab-bar-icon">
                <img src="images/tab-bar4-default.png" class="tab-icon">
            </div>
            <span>清单</span>
        </li>
        <li class="col-20pct">
            <div class="tab-bar-icon">
                <img src="images/tab-bar5-default.png" class="tab-icon">
            </div>
            <span>我的</span>
        </li>
    </ul>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
