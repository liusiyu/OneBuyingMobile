<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible " content="ie=edge ">
    <title>充值</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <!--导航-->
    <nav class="navbar navbar-light bg-faded container header">
        <div class="col-xs-1 icon-logo-box">
            <a href="#"><img class="icon" src="images/go-back.png"></a>
        </div>
        <div class="col-xs-10 header-title">
            充值
        </div>
        <div class="col-xs-1 icon-logo-box">
        </div>
    </nav>
    <!--内容-->
    <div class="container">
        <!-- 提示 -->
        <div class="row charge-tips-box">
            <div class="col-xs-12 charge-tips">
                充值获得金币（1元=1金币），可用于抢购，充值的款项将无法退回。
            </div>
        </div>
        <!-- 选择金额 -->
        <div class="row">
            <div class="col-xs-12 charge-title">
                选择充值金额
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                20
            </div>
            <div class="col-xs-4">
                50
            </div>
            <div class="col-xs-4">
                100
            </div>
            <div class="col-xs-4">
                200
            </div>
            <div>
                其他金额
            </div>
        </div>
        <!-- 充值方式 -->
        <div class="row">
            <div class="charge-title col-xs-12">选择充值方式</div>
            <div class="col-xs-12 charge-way-box">
                <div class="radio charge-way">
                    <label>
                        <input type="radio" name="pay" class="charge-radio" value="wechat" checked> 微信支付
                    </label>
                </div>
                <div class="radio charge-way">
                    <label>
                        <input type="radio" name="pay" class="charge-radio" value="alipay"> 支付宝
                    </label>
                </div>
                <div class="radio charge-way">
                    <label>
                        <input type="radio" name="pay" class="charge-radio" value="unionpay"> 银联
                    </label>
                </div>
            </div>
            <div class="col-xs-12">
                <button type="button" class="btn btn-block set-btn">确认充值</button>
            </div>
        </div>
    </div>
    <!-- 底栏 -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
