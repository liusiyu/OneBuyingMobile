<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible " content="ie=edge ">
    <title>清单</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <!--导航-->
    <nav class="navbar navbar-light bg-faded container header">
        <div class="col-xs-2 icon-logo-box">
        </div>
        <div class="col-xs-8 header-title">
            清单
        </div>
        <div class="col-xs-2 icon-logo-box ft-white">
            取消
        </div>
    </nav>
    <!--内容-->
    <div class="container">
        <div class="row list-list">
            <div class="col-xs-1 list-checkbox">
                <input type="checkbox" class="" checked/>
            </div>
            <div class="col-xs-3 list-goods">
                <img src="images/img-iphone2.png" class="img-responsive" />
            </div>
            <div class="col-xs-7 list-infobox pull-right">
                <div class="list-title col-xs-12">(第100期)iPhone6 Plus 5.5英寸128G</div>
                <div class="list-tips col-xs-12">总需人次7600人次，剩余<span class="ft-blue">5480人次</span></div>
                <div class="col-xs-6 text-right list-btn-bfo">参与人次</div>
                <div class="input-group col-xs-6 list-btn-group">
                    <span class="input-group-btn">
                            <button type="button" class="btn btn-secondary list-btn">
                                <strong>-</strong>
                            </button>
                        </span>
                    <input type="tel" class="form-control" />
                    <span class="input-group-btn">
                            <button type="button" class="btn btn-secondary list-btn">
                                <strong>+</strong>
                            </button>
                        </span>
                </div>
                <div class="col-xs-6 text-right list-btn-bfo">参与期数</div>
                <div class="input-group col-xs-6 list-btn-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-secondary list-btn">
                            <strong>-</strong>
                        </button>
                    </span>
                    <input type="tel" class="form-control" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-secondary list-btn">
                            <strong>+</strong>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容为空时 -->
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <img src="#" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                您的清单空空如也
            </div>
            <div class="col-xs-4 col-xs-offset-4">
                <button type="button" class="btn btn-block">立即抢购</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">猜你喜欢</div>
            <div class="col-xs-4">
                <div class="card">
                    <img src="#" class="img-resposive card-img-top">
                    <div class="card-block">
                        <h4 class="card-title">iPhone6 4.7英寸 64G</h4>
                        <progress class="progress progress-warning" value="10" max="100">10%</progress>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="card">
                    <img src="#" class="img-responsive card-img-top">
                    <div class="card-block">
                        <h4 class="card-title">美的(MIDEA)KFR-35GW/WP省略号</h4>
                        <progress class="progress progress-warning" value="20" max="100">20%</progress>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="card">
                    <img src="#" class="card-img-top img-responsive">
                    <div class="card-block">
                        <h4 class="dard-title">Apple Watch Sport 38毫米 铝省略号</h4>
                        <progress class="progress progress-warning" value="30" max="100">30%</progress>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底栏 -->
    <ul class="nav-bar">
        <li class="col-20pct default">
            <div class="tab-bar-icon">
                <img src="images/tab-bar1-default.png" class="tab-icon">
            </div>
            <span>抢购</span>
        </li>
        <li class="col-20pct">
            <div class="tab-bar-icon">
                <img src="images/tab-bar2-default.png"  class="tab-icon">
            </div>
            <span>分类</span>
        </li>
        <li class="col-20pct">
            <div class="tab-bar-icon">
                <img src="images/tab-bar3-default.png"  class="tab-icon">
            </div>
            <span>晒单</span>
        </li>
        <li class="col-20pct">
            <div class="tab-bar-icon">
                <img src="images/tab-bar4-active.png"  class="tab-icon">
            </div>
            <span class="ft-red">清单</span>
        </li>
        <li class="col-20pct">
            <div class="tab-bar-icon">
                <img src="images/tab-bar5-default.png"  class="tab-icon">
            </div>
            <span>我的</span>
        </li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col-xs-1">
                <input type="checkbox" class="">
            </div>
            <div class="col-xs-7">
                <p>全选</p>
                <p>共选中<span>0</span>件商品</p>
            </div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-block red-btn">删除</button>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
