<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible " content="ie=edge ">
    <title>清单</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <!--导航-->
    <nav class="nav">
        清单
        <span class="pull-right">取消</span>
    </nav>
    <!--内容-->
    <div class="container">
        <div class="row">
            <div class="col-xs-1">
                <input type="checkbox" class="" checked/>
            </div>
            <div class="col-xs-3">
                <img src="#" class="img-responsive" />
            </div>
            <div class="col-xs-8">
                <h4 class="">(第100期)iPhone6 Plus 5.5英寸128G</h4>
                <p>总需人次7600人次，剩余<span class="">5480人次</span></p>
                <div class="col-xs-4">参与人次</div>
                <div class="input-group col-xs-8">
                    <span class="input-group-btn">
							<button type="button" class="btn btn-secondary">
								<i class="fa fa-minus"></i>
							</button>
						</span>
                    <input type="tel" class="form-control" />
                    <span class="input-group-btn">
							<button type="button" class="btn btn-secondary">
								<i class="fa fa-plus"></i>
							</button>
						</span>
                </div>
                <div class="col-xs-4">参与期数</div>
                <div class="input-group col-xs-8">
                    <span class="input-group-btn">
							<button type="button" class="btn btn-secondary">
								<i class="fa fa-minus"></i>
							</button>
						</span>
                    <input type="tel" class="form-control" />
                    <span class="input-group-btn">
							<button type="button" class="btn btn-secondary">
								<i class="fa fa-puls"></i>
							</button>
						</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容为空时 -->
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <img src="#" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                您的清单空空如也
            </div>
            <div class="col-xs-4 col-xs-offset-4">
            	<button type="button" class="btn btn-block">立即抢购</button>
            </div>
        </div>
        <div class="row">
        	<div class="col-xs-12">猜你喜欢</div>
        	<div class="col-xs-4">
        		<div class="card">
        			<img src="#" class="img-resposive card-img-top">
        			<div class="card-block">
        				<h4 class="card-title">iPhone6 4.7英寸 64G</h4>
        				<progress class="progress progress-warning" value="10" max="100">10%</progress>
        			</div>
        		</div>
        	</div>
        	<div class="col-xs-4">
        		<div class="card">
        			<img src="#" class="img-responsive card-img-top">
        			<div class="card-block">
        				<h4 class="card-title">美的(MIDEA)KFR-35GW/WP省略号</h4>
        				<progress class="progress progress-warning" value="20" max="100">20%</progress>
        			</div>
        		</div>
        	</div>
        	<div class="col-xs-4">
        		<div class="card">
        			<img src="#" class="card-img-top img-responsive">
        			<div class="card-block">
        				<h4 class="dard-title">Apple Watch Sport 38毫米 铝省略号</h4>
        				<progress class="progress progress-warning" value="30" max="100">30%</progress>
        			</div>
        		</div>
        	</div>
        </div>
    </div>
    <!-- 底栏 -->
    <div class="container">
        <div class="row">
            <div class="col-xs-1">
                <input type="checkbox" class="">
            </div>
            <div class="col-xs-8">
                <p>全选</p>
                <p>共选中<span>0</span>件商品</p>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn btn-block">删除</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-1-5">
                <img src="#">
                <br /> 抢购
            </div>
            <div class="col-xs-1-5">
                <img src="#">
                <br /> 分类
            </div>
            <div class="col-xs-1-5">
                <img src="#">
                <br /> 晒单
            </div>
            <div class="col-xs-1-5">
                <img src="#">
                <br /> 清单
            </div>
            <div class="col-xs-1-5">
                <img src="#">
                <br /> 我的
            </div>
        </div>
    </div>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
