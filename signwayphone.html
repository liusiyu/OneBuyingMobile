<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible " content="ie=edge ">
    <title>兑换积分</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- 在使用 Cordova/PhoneGap 创建的 APP 中包含的文件，由 Cordova/PhoneGap 提供，(开发过程中显示 404) -->
    <script src="cordova.js"></script>
    <style>
    body{background:#f0f0f0;}
    </style>
</head>

<body>
    <!--导航-->
    <nav class="navbar navbar-light bg-faded container header">
        <div class="col-xs-1 icon-logo-box">
            <a href="#"><img class="icon" src="images/go-back.png"></a>
        </div>
        <div class="col-xs-10 header-title">
            快速注册
        </div>
        <div class="col-xs-1 icon-logo-box">
        </div>
    </nav>
    <!--获取验证码-->
    <form>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 form-group margin-top20">
                    <input type="text" class="form-control" placeholder="请输入手机号">
                </div>
                <div class="col-xs-12 form-group">
                    <input type="password" class="form-control" placeholder="密码：6-16个字符">
                </div>
                <div class="col-xs-12">
                    <input type="text" class="form-control" placeholder="验证码">
                </div>
                <div class="col-xs-12">
                    <button type="button" class="btn btn-block set-btn">获取验证码</button>
                </div>
                <div class="col-xs-12 margin-top10">
                    <label>
                        <input type="checkbox" class="sign-agree" checked> <a href="#">同意服务协议</a>
                    </label>
                </div>
            </div>
        </div>
    </form>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
