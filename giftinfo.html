<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible " content="ie=edge ">
    <title>奖品详情</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <!--导航-->
    <nav class="navbar navbar-light bg-faded container header">
        <div class="col-xs-1 icon-logo-box">
            <a href="#"><img class="icon" src="images/go-back.png"></a>
        </div>
        <div class="col-xs-10 header-title">
            奖品详情
        </div>
        <div class="col-xs-1 icon-logo-box">
            <img src="images/icon-share.png" class="icon-share2" />
        </div>
    </nav>
    <!--产品图-->
    <div class="container">
        <div class="row">
            <img src="images/img-macbook1.png" class="img-responsive">
        </div>
    </div>
    <!--内容-->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 gift-list">
                产品名称
            </div>
            <div class="col-xs-12 gift-list"> 积分：<span class="ft-red">1000积分</span></div>

            </div>
        </div>
    </div>
    <!--底栏-->
    <div class="container navbar-fixed-bottom">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-4">
                    <button type="button" class="btn btn-block btn-secondary"><i class="fa fa-shopping-cart"></i>1</button>
                </div>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-block btn-secondary">加入购物车</button>
                </div>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-block btn-secondary">立即兑换</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
    $(function() {
        $('.carousel').carousel({
            //some option

    })
